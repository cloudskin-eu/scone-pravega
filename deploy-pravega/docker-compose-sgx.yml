version: '2'
volumes:
  nfs:
    driver: local
    driver_opts:
      type: nfs
      o: addr=127.0.0.1,nolock,soft,rw
      device: ":/mnt/sdb/pravega-data"
services:
  zookeeper:
    image: zookeeper:3.6.1
    ports:
      - "2181:2181"
    devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
    environment:
      SCONE_MODE: hw
      SCONE_VERSION: 1

  bookie1:
    image: ${PRAVEGA_BK_IMAGE:-pravega/bookkeeper}
    ports:
      - "3181:3181"
    restart: always
    devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
    environment:
      ZK_URL: zookeeper:2181
      bookiePort: 3181
      SCONE_MODE: sim
      SCONE_VERSION: 1
      SCONE_HEAP: 8G
      SCONE_PROCFS_WHITELIST: self/mounts
    links:
      - zookeeper

  bookie2:
      image: ${PRAVEGA_BK_IMAGE:-pravega/bookkeeper}
      ports:
        - "3182:3182"
      restart: always
      devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
      environment:  
        ZK_URL: zookeeper:2181
        bookiePort: 3182
        SCONE_MODE: sim
        SCONE_VERSION: 1
        SCONE_HEAP: 8G
        SCONE_PROCFS_WHITELIST: self/mounts
      links:
        - zookeeper

  bookie3:
      image: ${PRAVEGA_BK_IMAGE:-pravega/bookkeeper}
      ports:
        - "3183:3183"
      restart: always
      devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
      environment:
        ZK_URL: zookeeper:2181
        bookiePort: 3183
        SCONE_MODE: sim
        SCONE_VERSION: 1
        SCONE_HEAP: 8G
        SCONE_PROCFS_WHITELIST: self/mounts
      links:
        - zookeeper

  controller:
    image: ${PRAVEGA_IMAGE:-pravega/pravega}
    ports:
      - "9090:9090"
      - "10080:10080"
    command: controller
    devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
    environment:
      SCONE_SLOTS: 384
      SCONE_VERSION: 1
      SCONE_TCS: 48
      SCONE_MODE: sim
      SCONE_HEAP: 30G
      SCONE_ESPINS: 1000000
      SCONE_SSPINS: 500
      SCONE_SSLEEP: 1
      WAIT_FOR: zookeeper:2181
      ZK_URL: zookeeper:2181
      REST_SERVER_PORT: 10080
      JAVA_OPTS: |
        -Dcontroller.service.rpc.listener.port=9090
        -Xms1g
        -Xmx1g
        -XX:+ExitOnOutOfMemoryError
        -XX:+CrashOnOutOfMemoryError
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:OnError="kill -9 p%"
      SERVICE_HOST_IP: segmentstore
    links:
      - zookeeper
    volumes:
      - ./sgx-musl-controller.conf:/etc/sgx-musl.conf

  segmentstore:
    image: ${PRAVEGA_IMAGE:-pravega/pravega}
    ports:
      - "12345:12345"
    command: segmentstore
    devices:
      - /dev/sgx_enclave:/dev/sgx_enclave
    volumes:
      - nfs:/nfs/
      - ./sgx-musl-controller.conf:/etc/sgx-musl.conf
    environment:
      SCONE_SLOTS: 384
      SCONE_VERSION: 1
      SCONE_TCS: 48
      SCONE_MODE: sim
      SCONE_HEAP: 48G
      SCONE_ESPINS: 1000000
      SCONE_SSPINS: 500
      SCONE_SSLEEP: 1      
      WAIT_FOR: bookie1:3181,bookie2:3182,bookie3:3183
      TIER2_STORAGE: "FILESYSTEM"
      NFS_MOUNT: /nfs
      ZK_URL: zookeeper:2181
      CONTROLLER_URL: tcp://${HOST_IP}:9090
      JAVA_OPTS: | 
        -Dpravegaservice.service.published.host.nameOrIp=${HOST_IP}
        -Dbookkeeper.ensemble.size=2
        -Dbookkeeper.ack.quorum.size=2
        -Dbookkeeper.write.quorum.size=2
        -Xms40g
        -Xmx40g
        -XX:MaxDirectMemorySize=16g
        -Dpravegaservice.cache.size.max=14000000000
        -XX:OnError="kill -9 p%"
        -XX:+ExitOnOutOfMemoryError
        -XX:+CrashOnOutOfMemoryError
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:+UseContainerSupport
        -XX:+PrintExtendedThreadInfo
    links:
      - zookeeper
      - bookie1
      - bookie2
      - bookie3

